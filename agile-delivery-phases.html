        <text x="200" y="750" font-size="13.5" fill="#e2e8f0">Рђб рЃарЃћрЃърЃЮрЃарЃбрЃў: Velocity ┬и Burndown ┬и рЃ«рЃљрЃарЃўрЃАрЃ«рЃў Рєњ рЃАрЃЌрЃћрЃўрЃЦрЃ░рЃЮрЃџрЃЊрЃћрЃарЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА</text>

  <script>
    function downloadSVG() {
      const svg = document.querySelector('#agile-phases-svg');
      if (!svg) return;
      const svgData = new XMLSerializer().serializeToString(svg);
      const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'agile-delivery-phases.svg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function downloadPNG() {
      const svg = document.querySelector('#agile-phases-svg');
      if (!svg) return;
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement('canvas');
      canvas.width = 3200;
      canvas.height = 1900;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => {
          if (!blob) return;
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'agile-delivery-phases.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }, 'image/png');
      };
      const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      img.src = url;
    }
  </script>

services:
  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: app
    shm_size: 512MB
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "${LISTEN_IP:-127.0.0.1}:9000:9000"
      - "${LISTEN_IP:-127.0.0.1}:9001:9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - htpasswd-cache:/etc/nginx/.htpasswd
    ports:
      - "${LISTEN_IP:-127.0.0.1}:8000:8000"
    depends_on:
      app:
        condition: service_healthy
      adminer:
        condition: service_started
      htpasswd-generator:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: unless-stopped

  htpasswd-generator:
    image: httpd:alpine
    command: >
      sh -c "htpasswd -bc /htpasswd/htpasswd admin ${ADMIN_PASSWORD:-admin} &&
             chmod 644 /htpasswd/htpasswd &&
             echo 'Generated htpasswd file with username: admin'"
    volumes:
      - htpasswd-cache:/htpasswd
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    networks:
      - app-network

  adminer-init:
    image: alpine:latest
    volumes:
      - adminer-permanent-login-key:/adminer-permanent-login-key-volume
    command: >
      sh -c '
        if [ ! -f /adminer-permanent-login-key-volume/adminer-permanent-login-key ]; then
          dd bs=64 count=1 if=/dev/urandom 2>/dev/null | base64 | LC_ALL=C tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1 > /adminer-permanent-login-key-volume/adminer-permanent-login-key
          chmod 644 /adminer-permanent-login-key-volume/adminer-permanent-login-key
        fi
      '
    networks:
      - app-network

  adminer:
    image: adminer:latest
    depends_on:
      postgres:
        condition: service_healthy
      adminer-init:
        condition: service_completed_successfully
    volumes:
      - adminer-permanent-login-key:/adminer-permanent-login-key-volume
    configs:
      - source: adminer-index.php
        target: /var/www/html/index.php
        mode: 0444
    networks:
      - app-network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      /usr/bin/tini -- bash -c '
        if [ "$NODE_ENV" = "development" ]; then
          echo "Running in development mode"
          PORT=3000 pnpm dev --host 0.0.0.0
        else
          echo "Running in production mode"
          PORT=3000 pnpm start
        fi
      '
    working_dir: /app
    volumes:
      - ../:/app
      - node-modules-cache:/app/node_modules:nocopy
    tmpfs:
      - /app/.pnpm-store:ro,size=1k
    env_file:
      - ../.env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  adminer-permanent-login-key:
  htpasswd-cache:
  node-modules-cache:

configs:
  adminer-index.php:
    content: |
      <?php

      function adminer_object() {
        class AdminerSoftware extends Adminer\Adminer {
          function permanentLogin($$create = false) {
            return file_get_contents('/adminer-permanent-login-key-volume/adminer-permanent-login-key');
          }

          function credentials() {
            // server, username and password for connecting to database
            return array('postgres', 'postgres', 'postgres');
          }

          function database() {
            // database name, will be escaped by Adminer
            return 'app';
          }

          function schemas() {
            return array('public');
          }
        }
        return new AdminerSoftware();
      }

      if (empty($$_COOKIE['adminer_permanent'])) {
        $$_POST['auth'] = [
          'driver'    => 'pgsql',
          'server'    => 'postgres',
          'username'  => 'postgres',
          'password'  => 'postgres',
          'db'        => 'app',
          'permanent' => 1,
        ];
      }

      $$_GET['pgsql'] = 'postgres';
      $$_GET['username'] = 'postgres';
      $$_GET['db'] = 'app';

      include './adminer.php';

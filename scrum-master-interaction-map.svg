<svg id="scrum-diagram" width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient definitions -->
        <linearGradient id="smGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="100%" stop-color="#1d4ed8"/>
        </linearGradient>
        <linearGradient id="poGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#059669"/>
        </linearGradient>
        <linearGradient id="devGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f59e0b"/>
            <stop offset="100%" stop-color="#d97706"/>
        </linearGradient>
        <linearGradient id="shGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#6d28d9"/>
        </linearGradient>
        <linearGradient id="intersectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ec4899"/>
            <stop offset="100%" stop-color="#be185d"/>
        </linearGradient>

        <!-- Colored arrow markers -->
        <marker id="arrowGreen" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#10b981"/>
        </marker>
        <marker id="arrowOrange" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#f59e0b"/>
        </marker>
        <marker id="arrowPurple" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#8b5cf6"/>
        </marker>
        <marker id="arrowPink" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#ec4899"/>
        </marker>
        <marker id="arrowBlue" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#3b82f6"/>
        </marker>

        <!-- Shadow filter -->
        <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
            <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
        </filter>
        <filter id="glowBlue" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="1600" height="900" fill="#f8fafc"/>

    <!-- Title -->
    <text x="800" y="45" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif">
        სკრამ მასტერის ინტერაქციის რუკა
    </text>
    <text x="800" y="75" font-size="18" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif">
        (5 გუნდიანი სტრუქტურა - Hub პრინციპი)
    </text>

    <!-- Connection lines -->
    <!-- SM ↔ POs (green) -->
    <line x1="620" y1="430" x2="490" y2="270" stroke="#10b981" stroke-width="4" marker-end="url(#arrowGreen)"/>
    <line x1="490" y1="230" x2="620" y2="410" stroke="#10b981" stroke-width="4" marker-end="url(#arrowBlue)"/>
    <rect x="500" y="330" width="100" height="24" rx="12" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="550" y="347" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669" font-family="system-ui, -apple-system, sans-serif">SM ↔ POs</text>

    <!-- SM ↔ DEV (orange) -->
    <line x1="980" y1="430" x2="1110" y2="270" stroke="#f59e0b" stroke-width="4" marker-end="url(#arrowOrange)"/>
    <line x1="1110" y1="230" x2="980" y2="410" stroke="#f59e0b" stroke-width="4" marker-end="url(#arrowBlue)"/>
    <rect x="1000" y="330" width="100" height="24" rx="12" fill="white" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="1050" y="347" font-size="12" font-weight="bold" text-anchor="middle" fill="#d97706" font-family="system-ui, -apple-system, sans-serif">SM ↔ DEV</text>

    <!-- SM ↔ SHs (purple) -->
    <line x1="620" y1="470" x2="490" y2="580" stroke="#8b5cf6" stroke-width="4" marker-end="url(#arrowPurple)"/>
    <line x1="490" y1="620" x2="620" y2="490" stroke="#8b5cf6" stroke-width="4" marker-end="url(#arrowBlue)"/>
    <rect x="495" y="518" width="110" height="24" rx="12" fill="white" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="550" y="535" font-size="12" font-weight="bold" text-anchor="middle" fill="#6d28d9" font-family="system-ui, -apple-system, sans-serif">SM ↔ SHs</text>

    <!-- SM + POs + SHs (pink) -->
    <line x1="980" y1="480" x2="1110" y2="600" stroke="#ec4899" stroke-width="4" marker-end="url(#arrowPink)"/>
    <rect x="985" y="528" width="130" height="24" rx="12" fill="white" stroke="#ec4899" stroke-width="1.5"/>
    <text x="1050" y="545" font-size="11" font-weight="bold" text-anchor="middle" fill="#be185d" font-family="system-ui, -apple-system, sans-serif">SM + POs + SHs</text>

    <!-- Center: SCRUM MASTER -->
    <g id="scrumMaster" filter="url(#glowBlue)">
        <rect x="620" y="385" width="360" height="130" rx="20" fill="url(#smGradient)" stroke="#1e40af" stroke-width="3"/>
        <text x="800" y="425" font-size="26" font-weight="bold" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            SCRUM MASTER
        </text>
        <text x="800" y="450" font-size="14" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            ცენტრალური როლი
        </text>
        <text x="800" y="472" font-size="12" text-anchor="middle" fill="#e0f2fe" font-family="system-ui, -apple-system, sans-serif">
            ფასილიტატორი • მწვრთნელი
        </text>
        <text x="800" y="492" font-size="12" text-anchor="middle" fill="#e0f2fe" font-family="system-ui, -apple-system, sans-serif">
            ფარი • კოუჩი
        </text>
    </g>

    <!-- Top Left: PRODUCT OWNERS -->
    <g id="productOwners" filter="url(#shadow)">
        <rect x="30" y="100" width="460" height="290" rx="15" fill="url(#poGradient)" stroke="#047857" stroke-width="2"/>
        <text x="260" y="133" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            PRODUCT OWNERS (5 PO)
        </text>
        <text x="260" y="156" font-size="13" font-style="italic" text-anchor="middle" fill="#d1fae5" font-family="system-ui, -apple-system, sans-serif">
            ფოკუსი: პროცესის ხარისხი და მზაობა
        </text>
        <text x="50" y="184" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ DoR (Definition of Ready) დაცვა</text>
        <text x="50" y="207" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ ეფექტური Backlog Management</text>
        <text x="50" y="230" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Dependencies მართვა 5 გუნდს შორის</text>
        <text x="50" y="253" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Velocity ანალიზი და პროგნოზები</text>
        <text x="50" y="276" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Scrum of Scrums ფასილიტაცია</text>
        <text x="50" y="299" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ ბექლოგის პრიორიტეტიზაცია</text>
        <text x="50" y="322" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Story slicing ტექნიკები</text>
    </g>

    <!-- Top Right: DEVELOPMENT TEAMS -->
    <g id="developmentTeams" filter="url(#shadow)">
        <rect x="1110" y="100" width="460" height="290" rx="15" fill="url(#devGradient)" stroke="#b45309" stroke-width="2"/>
        <text x="1340" y="133" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            DEVELOPMENT TEAMS
        </text>
        <text x="1340" y="156" font-size="13" font-style="italic" text-anchor="middle" fill="#fef3c7" font-family="system-ui, -apple-system, sans-serif">
            ფოკუსი: ეფექტურობა და გუნდის ჯანმრთელობა
        </text>
        <text x="1130" y="184" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Impediment Removal (ბლოკერების მოხსნა)</text>
        <text x="1130" y="207" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ შეფასების ფასილიტაცია (Story Points)</text>
        <text x="1130" y="230" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Burndown მონიტორინგი</text>
        <text x="1130" y="253" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Team Happiness და მოტივაცია</text>
        <text x="1130" y="276" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ რეტროსპექტივების ფასილიტაცია</text>
        <text x="1130" y="299" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ გუნდური შეფასება (არა თავსმოხვეული)</text>
        <text x="1130" y="322" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ რისკების დროული შეტყობინება</text>
    </g>

    <!-- Bottom Left: STAKEHOLDERS -->
    <g id="stakeholders" filter="url(#shadow)">
        <rect x="30" y="530" width="460" height="290" rx="15" fill="url(#shGradient)" stroke="#5b21b6" stroke-width="2"/>
        <text x="260" y="563" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            STAKEHOLDERS
        </text>
        <text x="260" y="586" font-size="13" font-style="italic" text-anchor="middle" fill="#ede9fe" font-family="system-ui, -apple-system, sans-serif">
            ფოკუსი: მოლოდინების მართვა და განათლება
        </text>
        <text x="50" y="614" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Agile განათლება</text>
        <text x="50" y="637" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ ცვალებადი Scope-ის უპირატესობები</text>
        <text x="50" y="660" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ რეალური მონაცემები (არა დაპირებები)</text>
        <text x="50" y="683" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ გუნდის დაცვა გარე ზეწოლისგან</text>
        <text x="50" y="706" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ სპრინტის შუა-გზაზე ცვლილებების თავიდან აცილება</text>
        <text x="50" y="729" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ გამჭვირვალობა და რეალისტური პროგნოზი</text>
        <text x="50" y="752" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ 5 გუნდის შესაძლებლობების დემონსტრაცია</text>
    </g>

    <!-- Bottom Right: INTERSECTION ZONE -->
    <g id="intersectionZone" filter="url(#shadow)">
        <rect x="1110" y="530" width="460" height="290" rx="15" fill="url(#intersectionGradient)" stroke="#9d174d" stroke-width="2"/>
        <text x="1340" y="560" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            გადაკვეთის ზონა
        </text>
        <text x="1340" y="582" font-size="15" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
            SM + POs + SHs (ერთად)
        </text>
        <text x="1340" y="603" font-size="13" font-style="italic" text-anchor="middle" fill="#fce7f3" font-family="system-ui, -apple-system, sans-serif">
            ფოკუსი: გამჭვირვალობა და სტრატეგია
        </text>
        <text x="1130" y="631" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Sprint Review (Demo) ფასილიტაცია</text>
        <text x="1130" y="654" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ კონსტრუქციული უკუკავშირი</text>
        <text x="1130" y="677" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ QBR (კვარტალური შეხვედრები)</text>
        <text x="1130" y="700" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Roadmap-ის პროგრესის წარდგენა</text>
        <text x="1130" y="723" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ ბიზნეს ღირებულების დემონსტრაცია</text>
        <text x="1130" y="746" font-size="13" fill="white" font-family="system-ui, -apple-system, sans-serif">✓ Roadmap Alignment (სტრატეგიული თანხვედრა)</text>
    </g>

    <!-- Legend -->
    <g id="legend">
        <text x="800" y="860" font-size="14" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif">
            ეს დიაგრამა აგებულია "ჰაბის" (Hub) პრინციპით - Scrum Master ცენტრში მართავს პროცესებს სხვადასხვა მიმართულებით
        </text>
        <text x="800" y="882" font-size="12" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif">
            ფერადი ხაზები აჩვენებს აქტიურ, უწყვეტ კომუნიკაციას ყველა როლს შორის
        </text>
    </g>
</svg>